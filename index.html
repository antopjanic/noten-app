        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Login/Logout
        function loginWithGoogle() {
            var provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider);
        }
        function logout() {
            auth.signOut();
        }

        // Auth-Status beobachten
        auth.onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('userInfo').textContent = "Angemeldet als: " + user.displayName;
                document.getElementById('logoutBtn').style.display = "inline";
                document.getElementById('loginBtn').style.display = "none";
                // Noten aus Firestore laden
                loadNotenFromCloud(user.uid, function(noten) {
                    window.noten = noten || {};
                    updateUI();
                });
            } else {
                document.getElementById('userInfo').textContent = "Nicht angemeldet";
                document.getElementById('logoutBtn').style.display = "none";
                document.getElementById('loginBtn').style.display = "inline";
                window.noten = {};
                updateUI();
            }
        });

        // Noten speichern
        function saveNotenToCloud(noten) {
            if (auth.currentUser) {
                db.collection("noten").doc(auth.currentUser.uid).set({ noten });
            }
        }

        // Noten laden
        function loadNotenFromCloud(userId, callback) {
            db.collection("noten").doc(userId).get().then(doc => {
                if (doc.exists) {
                    callback(doc.data().noten);
                } else {
                    callback({});
                }
            });
        }

        // Modul-Durchschnitt berechnen
        function calculateModulAverage(modulName) {
            const modulNoten = window.noten[modulName] || [];
            if (modulNoten.length === 0) return null;
            
            const sum = modulNoten.reduce((acc, note) => acc + note, 0);
            return sum / modulNoten.length;
        }

        // Noten hinzufÃ¼gen
        function addNote(modulName) {
            if (!window.noten[modulName]) {
                window.noten[modulName] = [];
            }
            
            const noteInput = document.getElementById(`note-input-${modulName.replace(/[^a-zA-Z0-9]/g, '-')}`);
            const note = parseFloat(noteInput.value);
            
            if (note && note >= 1 && note <= 6) {
                window.noten[modulName].push(note);
                noteInput.value = '';
                onNotenChanged(); // Speichern und UI aktualisieren
            } else {
                alert('Bitte geben Sie eine gÃ¼ltige Note zwischen 1.0 und 6.0 ein.');
            }
        }

        // Einzelne Note lÃ¶schen
        function removeNote(modulName, index) {
            window.noten[modulName].splice(index, 1);

        }

        // Daten exportieren
        function exportData() {
            const exportData = {
                module: module,
                noten: window.noten,
                exportDate: new Date().toISOString(),
                semesterAverages: {},
                overallAverage: calculateOverallAverage()
            };

            // Semester-Durchschnitte hinzufÃ¼gen
            for (let semester = 1; semester <= 6; semester++) {
                exportData.semesterAverages[semester] = calculateSemesterAverage(semester);
            }

            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `notenverwaltung-export-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }

        // Semester-Durchschnitt berechnen
        function calculateSemesterAverage(semester) {
            const semesterModule = module.filter(modul => modul.semester === semester);
            const validModuleAverages = semesterModule
                .map(modul => ({ modul, average: calculateModulAverage(modul.name) }))
                .filter(item => item.average !== null);
            
            if (validModuleAverages.length === 0) return null;

            const totalWeightedSum = validModuleAverages.reduce((sum, item) => {
                return sum + (item.average * item.modul.gewichtung);
            }, 0);

            const totalWeight = validModuleAverages.reduce((sum, item) => {
                return sum + item.modul.gewichtung;
            }, 0);

            return totalWeight > 0 ? totalWeightedSum / totalWeight : null;
        }

        // Gesamtdurchschnitt berechnen
        function calculateOverallAverage() {
            const allValidAverages = module
                .map(modul => ({ modul, average: calculateModulAverage(modul.name) }))
                .filter(item => item.average !== null);
            
            if (allValidAverages.length === 0) return null;

            const totalWeightedSum = allValidAverages.reduce((sum, item) => {
                return sum + (item.average * item.modul.gewichtung);
            }, 0);

            const totalWeight = allValidAverages.reduce((sum, item) => {
                return sum + item.modul.gewichtung;
            }, 0);

            return totalWeight > 0 ? totalWeightedSum / totalWeight : null;
        }

            if (note >= 4.5) return 'text-yellow-500';

        }
